<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Space Tourism Booking System</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0b0c1f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a2e;
            border-radius: 10px;
        }
        h1 {
            color: rgb(209, 149, 75);
        }
        form {
            background-color: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
        .btn-container button,
        .btn-container a {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 16px;
        }
        .signin-btn {
            background-color: #e94560;
            color: #ffffff;
        }
        .signin-btn:hover {
            background-color: #ff6b81;
        }
        .signup-btn {
            background-color: #04aaff;
            color: #ffffff;
        }
        .signup-btn:hover {
            background-color: #3db9ff;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #ffcc00;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Sign In</h1>
    <p>Log in to continue your cosmic journey! ðŸŒ </p>
</header>

<section>
    <form>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <div class="btn-container">
            <button type="submit" class="signin-btn">Sign In</button>
            <a href="sign-up.html" class="signup-btn">Sign Up</a>
        </div>

        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
</section>

<footer>
    <p>&copy; 2025 Space Tourism Booking System. All rights reserved.</p>
</footer>
<script>
        // Redirect to package.html
        window.location.href = 'package.html';
    });
</script>


</body>
</html>
