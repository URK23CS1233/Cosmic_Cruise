<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #010d24, #062a4e);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, transform 0.5s;
        }

        .popup.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .rocket {
            font-size: 50px;
            animation: rocket-launch 1s infinite alternate ease-in-out;
        }

        @keyframes rocket-launch {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Your space adventure awaits! ðŸš€</p>
    </div>

    <div id="popup" class="popup">
        <p><span class="rocket">ðŸš€</span> Booking Confirmed! <span class="rocket">ðŸš€</span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let popup = document.getElementById("popup");

            // Show the popup
            setTimeout(() => {
                popup.classList.add("show");
            }, 500);

            // Hide popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove("show");
            }, 3000);
        });
    </script>
</body>
</html>
