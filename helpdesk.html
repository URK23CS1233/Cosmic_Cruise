<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk - Space Tourism Booking System</title>
    <link rel="icon" href="icon.jpg">
    
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0b0c1f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a1a2e;
            border-radius: 10px;
        }
        h1 {
            color: rgb(209, 149, 75);
        }
        form {
            background-color: #1a1a2e;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #e94560;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6b81;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Help Desk</h1>
    <p>We're here to assist you with your queries!</p>
</header>

<section>
    <form id="helpDeskForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="queryType">Query Type:</label>
        <select id="queryType" name="queryType" required>
            <option value="">Select a query type</option>
            <option value="booking">Booking Inquiry</option>
            <option value="package">Package Information</option>
            <option value="mission">Mission Updates</option>
            <option value="other">Other</option>
        </select>

        <label for="description">Description of your query:</label>
        <textarea id="description" name="description" rows="5" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Space Tourism Booking System. All rights reserved.</p>
</footer>

</body>
</html>
